name: Organize lists

on:
  push:
    branches:
      - master
    paths:
      - "data/v1/*.csv"

jobs:
  edit_lists:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ github.token }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Organize lists
        run: |
          mlr --csv --quote-all sort -f provider,service_type,address_type,address_data data/v1/whitelist.csv | sponge data/v1/whitelist.csv
          mlr --csv --quote-all sort -f provider,service_type,address_type,address_data data/v1/blacklist.csv | sponge data/v1/blacklist.csv
        shell: bash

      - name: Upload modified lists
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: lists
          path: |
            data/v1/*.csv
